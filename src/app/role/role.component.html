<h1>
  <button mat-raised-button (click)="openDialog()">Add Role</button>
</h1>
<div class="example-container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
<table mat-table [dataSource]="dataSource" matSort >

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id </th>
      <td mat-cell *matCellDef="let role" (click)="popup(role)"> {{role.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let role" (click)="popup(role)"> {{role.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header></th>
          <td mat-cell *matCellDef="let role"> <button mat-button (click)="edit(role)" >Edit</button> <button mat-button (click)="delete(role)" >Delete</button> </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
