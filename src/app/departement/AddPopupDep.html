
<h2>Add new departement</h2>

<div class="container">
  <form>
  <div class="row">
    <div class="col-25">
      <label >Enter departement name<span style="color:red;">*</span></label>
    </div>
    <div class="col-75">
     
        <input required type="text" [(ngModel)]="departement.name" id="name" name="name" placeholder="Departement*"  />
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button (click)="addDepartement()">Send</button>
          </mat-dialog-actions>
 
      </div>
  </div>
  </form>
</div>
